services:

  api:

    environment:
      MODE: TEST

    build: .

    container_name: api-service

    ports:
      - "127.0.0.1:8000:8000"

    volumes:
      - ./config:/app/config:ro

    restart: unless-stopped

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    read_only: true

    tmpfs:
      - /tmp

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/docs').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
